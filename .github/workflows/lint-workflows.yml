name: Lint GitHub Workflows

on:
  push:
    paths:
      - '.github/workflows/**'
  pull_request:
    paths:
      - '.github/workflows/**'

permissions:
  actions: read
  contents: read
  security-events: write
  
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Run actionlint
        run: |
          echo "::add-matcher::.github/actionlint-matcher.json"
          curl --output actionlint.bash https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash
          bash actionlint.bash
          ./actionlint -color
        shell: bash

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@05273c154d09957eb9a2377d9c988fbda431d1c5
        with:
          enable-cache: false

      - name: Run Zizmor with online checks
        run: uvx zizmor --format=sarif . > zizmor-results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

      - name: Upload Zizmor SARIF results
        uses: github/codeql-action/upload-sarif@181d5eefc20863364f96762470ba6f862bdef56b # v3
        with:
          sarif_file: zizmor-results.sarif
          category: zizmor

      - name: Set up CodeQL
        uses: github/codeql-action/init@181d5eefc20863364f96762470ba6f862bdef56b # v3
        with:
          languages: 'actions'
          tools: linked

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@181d5eefc20863364f96762470ba6f862bdef56b # v3
